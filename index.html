<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main id="select">
      <div class="star-container"><img src="/images/icon-star.svg" alt="Star"></div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
  
      <div class="buttons-container">
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
      </div>

      <button id="submit">SUBMIT</button>

  </main>

  <main id="thanks" hidden>
        <div class="upper">
          <img src="/images/illustration-thank-you.svg" alt="image">

          <h3 id="rating-choosen"></h3>
        </div>

        <div class="lower">
          <h1>Thank you!</h1>

          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
  </main>

  
  <script src="script.js"></script>
  
  </div>
</body>
</html>
